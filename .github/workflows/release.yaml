name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'image tag prefix'
        default: 'rc'
        required: true

env:
  IMAGE: ghcr.io/${{ github.repository }}

jobs:
  release:
    outputs:
      image_url: ${{ steps.slsa.outputs.image_url }}
      image_digest: ${{ steps.slsa.outputs.image_digest }}
    runs-on: ubuntu-latest
    permissions:
      contents: write # for creating the GitHub release.
      id-token: write # for creating OIDC tokens for signing.
      packages: write # for pushing and signing container images.
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Prepare
        id: prep
        run: |
          VERSION="${{ github.event.inputs.tag }}-${GITHUB_SHA::8}"
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF/refs\/tags\//}
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "SEMVER=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: |
            ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ steps.prep.outputs.VERSION }}

      - name: Publish image
        id: build-push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          sbom: true
          provenance: true
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set up cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign image
        run: |
          cosign sign --yes ${{ env.IMAGE }}@${{ steps.build-push.outputs.digest }}

      - name: Verify signature
        env:
          REPOSITORY: ${{ github.repository }}
        run: |
          cosign verify \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --certificate-identity="https://github.com/${REPOSITORY}/.github/workflows/release.yaml@${GITHUB_REF}" \
            ${{ env.IMAGE }}@${{ steps.build-push.outputs.digest }}

      - name: Set chart version
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          SEMVER: ${{ steps.prep.outputs.SEMVER }}
        run: |
          sed -i "s/^version: .*/version: ${SEMVER}/" charts/cloudflare-gateway-controller/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"${SEMVER}\"/" charts/cloudflare-gateway-controller/Chart.yaml

      - name: Lint Helm chart
        if: startsWith(github.ref, 'refs/tags/v')
        run: helm lint charts/cloudflare-gateway-controller

      - name: Package Helm chart
        if: startsWith(github.ref, 'refs/tags/v')
        run: helm package charts/cloudflare-gateway-controller

      - name: Push Helm chart
        if: startsWith(github.ref, 'refs/tags/v')
        id: helm-push
        run: |
          helm push cloudflare-gateway-controller-${{ steps.prep.outputs.SEMVER }}.tgz oci://${{ env.IMAGE }}/charts 2>&1 | tee helm-push.log
          digest=$(grep Digest: helm-push.log | awk '{print $NF}')
          echo "digest=$digest" >> $GITHUB_OUTPUT

      - name: Sign Helm chart
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cosign sign --yes ${{ env.IMAGE }}/charts/cloudflare-gateway-controller@${{ steps.helm-push.outputs.digest }}

      - name: Verify Helm chart signature
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          REPOSITORY: ${{ github.repository }}
        run: |
          cosign verify \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            --certificate-identity="https://github.com/${REPOSITORY}/.github/workflows/release.yaml@${GITHUB_REF}" \
            ${{ env.IMAGE }}/charts/cloudflare-gateway-controller@${{ steps.helm-push.outputs.digest }}

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.prep.outputs.VERSION }} \
            --repo=${{ github.repository }} \
            --generate-notes

      - name: Generate SLSA metadata
        id: slsa
        run: |
          image_url=${{ env.IMAGE }}:${{ steps.prep.outputs.VERSION }}
          echo "image_url=$image_url" >> $GITHUB_OUTPUT
          image_digest=${{ steps.build-push.outputs.digest }}
          echo "image_digest=$image_digest" >> $GITHUB_OUTPUT

  ghcr-provenance:
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      actions: read # for detecting the Github Actions environment.
      id-token: write # for creating OIDC tokens for signing.
      packages: write # for uploading attestations.
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ${{ needs.release.outputs.image_url }}
      digest: ${{ needs.release.outputs.image_digest }}
      registry-username: ${{ github.actor }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}
