name: cleanup-cloudflare

on:
  schedule:
    - cron: "0 3 * * 0" # weekly on Sundays at 3 AM UTC
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Build cfgwctl
        run: make build-cfgwctl

      - name: Write credentials
        env:
          CLOUDFLARE_CREDENTIALS: ${{ secrets.CLOUDFLARE_CREDENTIALS }}
        run: |
          cat <<EOF > api.token
          ${CLOUDFLARE_CREDENTIALS}
          EOF

      - name: Cleanup Cloudflare resources
        run: hack/cleanup-cloudflare.sh

      - name: Cleanup credentials
        if: always()
        run: rm -f api.token
